<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        #react-root {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>React Test Page</h1>
        <p>–ï—Å–ª–∏ React —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–∏–∂–µ –¥–æ–ª–∂–Ω–æ –ø–æ—è–≤–∏—Ç—å—Å—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ:</p>
        
        <div id="react-root">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ React...</p>
        </div>
        
        <div id="status">
            <h3>–°—Ç–∞—Ç—É—Å –ø—Ä–æ–≤–µ—Ä–∫–∏:</h3>
            <ul id="checks">
                <li>‚è≥ HTML –∑–∞–≥—Ä—É–∂–µ–Ω</li>
                <li>‚è≥ React –±–∏–±–ª–∏–æ—Ç–µ–∫–∏</li>
                <li>‚è≥ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω</li>
            </ul>
        </div>
    </div>

    <!-- React & ReactDOM –∏–∑ CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel –¥–ª—è JSX –≤ –±—Ä–∞—É–∑–µ—Ä–µ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function TestApp() {
            const [apiData, setApiData] = useState(null);
            const [apiStatus, setApiStatus] = useState('loading');
            
            useEffect(() => {
                // –¢–µ—Å—Ç API
                fetch('http://localhost:8001/api/stats')
                    .then(res => res.json())
                    .then(data => {
                        setApiData(data);
                        setApiStatus('success');
                    })
                    .catch(err => {
                        console.error('API Error:', err);
                        setApiStatus('error');
                    });
            }, []);
            
            return (
                <div>
                    <h2>üéâ React —Ä–∞–±–æ—Ç–∞–µ—Ç!</h2>
                    <p>–ö–æ–º–ø–æ–Ω–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω</p>
                    
                    <div style={{
                        padding: '15px',
                        backgroundColor: apiStatus === 'success' ? '#e6ffe6' : 
                                      apiStatus === 'error' ? '#ffe6e6' : '#fff3cd',
                        border: `1px solid ${apiStatus === 'success' ? '#99ff99' : 
                                              apiStatus === 'error' ? '#ff9999' : '#ffeaa7'}`,
                        borderRadius: '4px',
                        marginTop: '15px'
                    }}>
                        <h3>API Test:</h3>
                        <p>Status: {apiStatus}</p>
                        {apiData && (
                            <div>
                                <p>Profiles: {apiData.total_profiles}</p>
                                <p>Searches: {apiData.total_searches}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–≤–µ—Ä–∫–∏
        const updateCheck = (index, status, text) => {
            const checks = document.getElementById('checks');
            const items = checks.getElementsByTagName('li');
            if (items[index]) {
                items[index].innerHTML = `${status} ${text}`;
            }
        };
        
        // –†–µ–Ω–¥–µ—Ä–∏–º React –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
        updateCheck(0, '‚úÖ', 'HTML –∑–∞–≥—Ä—É–∂–µ–Ω');
        updateCheck(1, '‚úÖ', 'React –±–∏–±–ª–∏–æ—Ç–µ–∫–∏');
        
        ReactDOM.render(<TestApp />, document.getElementById('react-root'));
        updateCheck(2, '‚úÖ', '–ö–æ–º–ø–æ–Ω–µ–Ω—Ç –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω');
    </script>
</body>
</html>
